apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-deploy-timing
  namespace: monitoring
  labels:
    app: pod-deploy-timing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-deploy-timing
  template:
    metadata:
      labels:
        app: pod-deploy-timing
    spec:
      serviceAccountName: pod-deploy-timing
      containers:
      - name: exporter
        image: docker.io/pb122136/argocd-sync-to-healthy-exporter:3.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 9108
        env:
        - name: PORT
          value: "9108"
        - name: LOG_LEVEL
          value: INFO
        - name: SCRAPE_INTERVAL_SECONDS
          value: "15"
        # ðŸ”‘ Per-pod timing enable:
        - name: METRIC_CARDINALITY
          value: "high"
        # (Optional) Agar DaemonSets bhi track karna ho:
        # - name: ALLOWED_KINDS
        #   value: "Deployment,StatefulSet,DaemonSet"
        # (Optional) ArgoCD details chahiye to uncomment:
        # - name: ARGOCD_BASE
        #   value: "http://argocd-server.argocd.svc.cluster.local:80"
        # - name: ARGOCD_BEARER_TOKEN
        #   valueFrom:
        #     secretKeyRef:
        #       name: argocd-readonly
        #       key: token
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop: ["ALL"]
      securityContext:
        fsGroup: 10001
