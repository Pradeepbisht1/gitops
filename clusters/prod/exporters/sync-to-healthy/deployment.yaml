apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-sync-to-healthy-exporter
  namespace: exporter
  labels:
    app: sync-to-healthy-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sync-to-healthy-exporter
  template:
    metadata:
      labels:
        app: sync-to-healthy-exporter
    spec:
      serviceAccountName: argocd-apps-reader
      containers:
      - name: exporter
        # Build & push your image first; or ask me for the POC (ConfigMap) variant
        image: pb122136/argocd-sync-to-healthy-exporter:1.0.1
        imagePullPolicy: IfNotPresent
        env:
        - name: CLUSTER
          value: "us-east-1.prod-main"  # set a unique label per cluster/region
        ports:
        - name: http
          containerPort: 8000
        readinessProbe:
          httpGet:
            path: /metrics
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /metrics
            port: http
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 3
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
   
